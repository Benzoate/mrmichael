{% extends "pages/base.html" %}
{% load staticfiles %}
{% block main_content %}
<article>
    <h1>Albums</h1>

    {% for album in albums %}<a class="album-container" style="background-image: url('{{album.thumbnail}}');" href="{{album.url}}"
    ><p>{{album.info.title}}</p
    ></a>{% endfor %}
</article>
{% endblock %}
